<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="active">
            <h1>Fazer o cadastro</h1>
            <div class="input-container">
                <input placeholder="Nome completo" type="text" required>
            </div>
            
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Confirmar senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>

            </div>

            <button type="submit" class="submit-button">Cadastrar</button>

            <div class="register-link">
                <p>Já cadastrado? <a href="index.html">Login</a></p>
            </div>


        </form>
    </div>
